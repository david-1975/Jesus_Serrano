<h1>Formulario de contacto</h1>
<form action="/action_page.php" method="post" name="ejercicio1" enctype="multipart/form-data" accept-charset="UTF-8">
	<label for="nombre">Nombre:<sup>*</sup></label><br>
	<input type="text" name="nombre" id="nombre" size="80" placeholder="Tu nombre.." required><br>
	<label for="apellido">Apellido:<sup>*</sup></label><br>
	<input type="text" name="apellido" id="apellido" size="80"  placeholder="Tus apellidos.." required><br>
	<label for="telefono">Teléfono:<sup>*</sup></label><br>
	<input type="text" name="telefono" id="telefono" size="80"  placeholder="Tu teléfono.."  required><br>
	<label for="email">Correo electrónico:<sup>*</sup></label><br>
	<input type="text" name="email" id="email" size="80"  placeholder="Tu correo electrónico.."  required><br>
	<label for="consulta">Consulta:<sup>*</sup></label><br>
	<textarea name="consulta" id="consulta" rows="12" cols="70" placeholder="Tu consulta.." spellcheck="true" required></textarea><br><!--Es un corrector ortográfico-->
	<input type="checkbox" name="terminos" required> Acepto los términos y <a href="#">condiciones de privacidad</a><br>
	<input type="submit" value="Enviar"><br>
</form>

</body>
