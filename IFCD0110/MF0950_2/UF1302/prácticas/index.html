        <style>
        body{/* estilo al body */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;/* cambia la fuente a toda la página */
            width: 90%;
            margin: 0 auto;/* esto genera unos margenes automaticos laterales y con el 0 de arriba y abajo */
            }
        hr{
            border-top: 1px solid #eee;
            margin: 20px 0; /* cuando marcamos los margenes con 2 cifras se detecta automáticamente que el estilo se refiere engrupando up-down y left-right */
            }
        h1,h2,h3,h4,h5,h6 {
            font-family:Arial, Helvetica, sans-serif;
            }
        table, th, td { /* con esto damos el mismo estilo al table, th y td */
            border: 3px solid black;
            }
        div{ /* con esto creamos estilo en todos los div */
            background-color: #f1f1f1;  /* Le damos color al fondo. El número en hexadecimal va con # delante */
            /* border: 1px solid #cccccc;  Le da borde a los div */
            margin: 20px; /* da margen exterior  a los div */
            padding: 20px; /*o relleno interior, le da margenes al div interno */
            }
        .nota{/* con esto generamos un estilo exclusivamente a los elementos que queremos, luego cuando tengamos página de estilo no hará falta porque lo administraremos con id */
            background-color: #ffffcc; 
            border-left: 6px solid #ffeb3b; /* le generamos un estilo al borde izquierdo */
            margin-bottom: 20px;
            padding: 10px 10px 5px 16px; /* genera margen interior diferenciando empezando up, right, down, left */
            }
        code{
            color: red;
            background-color: #f1f1f1;
            padding-left: 4px;
            padding-right: 4px;
            font-size: 110%;
            }
        .etiquetasHTML{/* aqui le damos un estilo propio a etiqueta "privada" para ello siempre hay que poner delante un punto */
            border: 1px solid #cccccc;
            background-color: #f1f1f1;
            font-size: 24px;
            padding: 16px;
            }
        code span {/* estilo anidado, en este caso se aplicaría el estilo a las etiquetas span que esten dentro de la etiqueta code */
            color:mediumblue;
        }
        code span span{
            color:brown;
        }
        code span span span{
            color:royalblue
        }
        .code{
            margin-top: 16px;
            margin-bottom: 16px;
            padding: 8px 12px;
            background-color: white;
            border-left: 4px solid green;
        }
        .ejemplo{
            background-color: #f1f1f1;
            padding: 8px 16px;
            margin: 20px 0;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);}/* esto le genera la sombra */
        
        </style> <!-- generamos estilo a todas las etiquetas llamadas como las marcadas, se separan por "," y las propiedades y el valor tiene que ir entre {}. Cada vez que se añade propiedades y valor se separan con ";"  -->
