<body class="w3-content" style="max-width:1500px">
<div id="todo" onClick="cerrar()"></div> <!--Fondo negro -->
<!-- Sidebar/menu -->


<!--FORMULARIO LOGIN -->

<div id="formulario">
	<img src="img/img_avatar.png" alt="foto" title="Foto usuario">
	<p id="equis"><a href="#" onClick="cerrar()">&times;</a></p>
	<form  name="inicioSesion" enctype="multipart/form-data" accept-charset="UTF-8">
		<label for="usuario">Usuario</label><br>		<!--usuario -->
		<input type="text" name="usuario" id="usuario" placeholder="Entrar usuario"  pattern="[A-Za-z0-9!?-]{4,12}" title="Introduzca su usuario, mínimo de 4 valores" required><br>
		<p id="erroruser">Has introducido mal el usuario</p>
		<div id="mostrarContra">
			<label for="password">Contraseña</label><br>	<!--password -->
			<input type="password" name="password" id="password" placeholder="Entrar contraseña" pattern="[0-9]{0,4}" title="Contraseña de 4 dígitos numéricos" required onFocus="verUsuario()"><br> <!--comprobamos datos recibidos en usuario -->
			<input type="checkbox" name="visor" id="visor" onClick="verPass()">Ver contraseña		
			<p id="errorpass">Has introducido mal el password</p>
		</div>		
		<div id="mostrarPin">
			<label for="password">Introduce PIN de usuario</label><br>		<!--pin -->
			<input type="password" name="pin" onFocus="verUsuario()" id="pin" placeholder="Entrar PIN para recordar clave" pattern="[0-9]{0,3}" title="Contraseña de 3 dígitos numéricos" required><br>
			<input type="checkbox" name="visorPin" id="visorPin" onClick="verPass()">Ver PIN
			<p id="errorpin">Has introducido mal el PIN</p>
		</div>		
		<a id="enviar" href="#" onClick="iniciar()">Iniciar sesión</a><br>		<!--iniciar sesion -->
		<a id="enviarPin" href="#" onClick="iniciarPin()">Enviar Pin</a><br>
		<input type="checkbox" name="recordatorio" id="recordar">Recordarme		
	</form>
	<div id="pie">
		<a href="#" id="cancelar" onClick="cerrar()">Cancelar</a>		<!--cancelar -->
		<span id="olvidar">¿Has olvidado la <a href="#" onClick="remember()">contraseña?</a></span><!--recuperar-->
		<span id="volver"><a href="#" onClick="volver()">Volver</a></span>
	</div>
</div>

 #enviarPin:hover{
